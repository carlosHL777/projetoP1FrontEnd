<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Script para poder colocar icones no site font awesome-->
    <script src="https://kit.fontawesome.com/ce943b9b25.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="form.css"
</head>

<body>
    <div class="logo_topo">
        <img src="imagens/LogoBull.png" height="150" width="200">
    </div>
    <div id="form">
        <form action="">
            <h2 class="title">Cadastrar</h2>
            <label for="username">Nome</label>
            <div class="input">
                <i class="fa-solid fa-user"></i>
                <input id="username" name="username" placeholder="Username" type="text" required>
            </div>
            <label for="email">Email</label>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input id="email" name="email" placeholder="Email" type="text" required>
            </div>
            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa-solid fa-key"></i>
                <input id="senha" name="senha" placeholder="Criar Senha" type="password" required>
            </div>
            <div class="input">
                <i class="fa-solid fa-key"></i>
                <input id="senha" name="senha" placeholder="Confirmar Senha" type="password" required>
            </div>
            <div id="btn">
                <button type="submit" formaction="../index.html">Cadastrar</button>
            </div>
            <p style="text-align:center; margin-top:10px;">
                <a href="login.html">Logar</a> | 
                <a href="recuperar.html">Esqueci minha senha</a>
              </p>
        </form>
    </div>
</body>
</html>
