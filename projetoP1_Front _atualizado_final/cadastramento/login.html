<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="form.css">
  <script src="https://kit.fontawesome.com/ce943b9b25.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="logo_topo">
    <img src="imagens/LogoBull.png" height="150" width="200">
  </div>
  <div id="form">
    <form action="">
      <h2 class="title">Login</h2>

      <label for="email">Email</label>
      <div class="input">
        <i class="fa-solid fa-envelope"></i>
        <input id="email" name="email" placeholder="Email" type="text">
      </div>

      <label for="senha">Senha</label>
      <div class="input">
        <i class="fa-solid fa-key"></i>
        <input id="senha" name="senha" placeholder="Senha" type="password" required>
      </div>

      <div id="btn">
        <button type="submit" formaction="../index.html">Entrar</button>
      </div>

      <p style="text-align:center; margin-top:10px;">
        <a href="cadastro.html">Criar conta</a> | 
        <a href="recuperar.html">Esqueci minha senha</a>
      </p>
    </form>
  </div>
</body>
</html>
